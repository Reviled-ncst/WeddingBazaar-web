<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .test-results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Document Upload Test</h1>
    <p>Testing the fixed document upload endpoint after schema fix</p>

    <div class="test-section info">
        <h3>Test Configuration</h3>
        <p><strong>Backend URL:</strong> <span id="backendUrl">https://weddingbazaar-web.onrender.com</span></p>
        <p><strong>Test Vendor ID:</strong> <span id="testVendorId">eb5c47b9-6442-4ded-8a9a-cd98bfb7bca1</span></p>
    </div>

    <div class="test-section">
        <h3>1. Test Document Upload</h3>
        <button onclick="testDocumentUpload()">Test Upload Document</button>
        <div id="uploadResult" class="test-results"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Get Documents</h3>
        <button onclick="testGetDocuments()">Get Documents</button>
        <div id="getResult" class="test-results"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Admin Documents</h3>
        <button onclick="testAdminDocuments()">Get Admin Documents</button>
        <div id="adminResult" class="test-results"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://weddingbazaar-web.onrender.com';
        const TEST_VENDOR_ID = 'eb5c47b9-6442-4ded-8a9a-cd98bfb7bca1';

        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = `test-results ${success ? 'success' : 'error'}`;
            
            let html = `<p><strong>${success ? '‚úÖ' : '‚ùå'} ${message}</strong></p>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            element.innerHTML = html;
        }

        async function testDocumentUpload() {
            try {
                showResult('uploadResult', true, 'Testing document upload...', null);
                
                const testDocument = {
                    documentType: 'Business License',
                    documentName: `test-upload-${Date.now()}.pdf`,
                    documentUrl: `https://res.cloudinary.com/test/raw/upload/v${Date.now()}/test-doc.pdf`,
                    fileSize: 123456,
                    mimeType: 'application/pdf'
                };

                const response = await fetch(`${BACKEND_URL}/api/vendors/${TEST_VENDOR_ID}/documents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testDocument)
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('uploadResult', true, 'Document uploaded successfully!', result);
                } else {
                    showResult('uploadResult', false, `Upload failed: ${result.message || result.error}`, result);
                }
                
            } catch (error) {
                showResult('uploadResult', false, `Upload error: ${error.message}`, { error: error.message });
            }
        }

        async function testGetDocuments() {
            try {
                showResult('getResult', true, 'Getting vendor documents...', null);
                
                const response = await fetch(`${BACKEND_URL}/api/vendors/${TEST_VENDOR_ID}/documents`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('getResult', true, `Found ${result.documents.length} documents`, result);
                } else {
                    showResult('getResult', false, `Get failed: ${result.message || result.error}`, result);
                }
                
            } catch (error) {
                showResult('getResult', false, `Get error: ${error.message}`, { error: error.message });
            }
        }

        async function testAdminDocuments() {
            try {
                showResult('adminResult', true, 'Getting admin documents...', null);
                
                const response = await fetch(`${BACKEND_URL}/api/admin/documents/pending`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult('adminResult', true, `Found ${result.documents.length} pending documents`, result);
                } else {
                    showResult('adminResult', false, `Admin get failed: ${result.message || result.error}`, result);
                }
                
            } catch (error) {
                showResult('adminResult', false, `Admin get error: ${error.message}`, { error: error.message });
            }
        }

        // Auto-test on page load
        window.onload = function() {
            console.log('üß™ Document upload test page loaded');
            console.log('Backend URL:', BACKEND_URL);
            console.log('Test Vendor ID:', TEST_VENDOR_ID);
        };
    </script>
</body>
</html>
