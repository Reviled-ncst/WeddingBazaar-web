<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Bookings API Test - Current State</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: #28a745; background: #d4edda; }
        .error { color: #dc3545; background: #f8d7da; }
        .info { color: #0056b3; background: #d1ecf1; }
        .warning { color: #856404; background: #fff3cd; }
        .booking-card { margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 4px; background: #f9f9f9; }
        .json-display { background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 4px; padding: 10px; overflow-x: auto; }
        pre { margin: 0; font-size: 12px; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { padding: 15px; border-radius: 8px; text-align: center; }
        .stat-card.pending { background: #fff3cd; }
        .stat-card.confirmed { background: #d4edda; }
        .stat-card.completed { background: #d1ecf1; }
        .stat-card.cancelled { background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Vendor Bookings API Test - Current State</h1>
        <p>Testing the Wedding Bazaar backend to see which vendor IDs have bookings and what data is returned.</p>
        
        <div class="test-section">
            <h3>üéØ Quick Test</h3>
            <button class="btn-primary" onclick="testAllVendorIds()">Test All Vendor IDs</button>
            <button class="btn-success" onclick="testVendorBookingsSpecific('2')">Test Vendor ID "2"</button>
            <button class="btn-warning" onclick="testVendorBookingsSpecific('2-2025-001')">Test Vendor "2-2025-001"</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://weddingbazaar-web.onrender.com';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const logDiv = document.createElement('div');
            logDiv.className = `test-section ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            resultsDiv.appendChild(logDiv);
            console.log(message);
        }

        async function testVendorBookingsSpecific(vendorId) {
            try {
                log(`üîç Testing vendor ID: "${vendorId}"`, 'info');
                
                const response = await fetch(`${API_BASE}/api/bookings/vendor/${vendorId}`);
                const data = await response.json();
                
                if (data.success && data.bookings && data.bookings.length > 0) {
                    log(`‚úÖ SUCCESS: Found ${data.bookings.length} bookings for vendor "${vendorId}"`, 'success');
                    
                    // Display booking details
                    const bookingsHtml = data.bookings.map(booking => `
                        <div class="booking-card">
                            <strong>Booking ID:</strong> ${booking.id}<br>
                            <strong>Couple:</strong> ${booking.couple_name || 'Unknown'}<br>
                            <strong>Service:</strong> ${booking.service_name || booking.service_type || 'Unknown'}<br>
                            <strong>Event Date:</strong> ${booking.event_date || 'TBD'}<br>
                            <strong>Status:</strong> ${booking.status}<br>
                            <strong>Amount:</strong> ‚Ç±${booking.total_amount || 0}<br>
                            <strong>Created:</strong> ${new Date(booking.created_at).toLocaleDateString()}
                        </div>
                    `).join('');
                    
                    log(`<h4>üìã Booking Details for Vendor "${vendorId}":</h4>${bookingsHtml}`, 'success');
                    
                    // Show raw JSON for debugging
                    log(`<h4>üîß Raw API Response:</h4><div class="json-display"><pre>${JSON.stringify(data, null, 2)}</pre></div>`, 'info');
                    
                } else {
                    log(`‚ùå No bookings found for vendor "${vendorId}". Response: ${JSON.stringify(data)}`, 'warning');
                }
                
            } catch (error) {
                log(`üí• Error testing vendor "${vendorId}": ${error.message}`, 'error');
            }
        }

        async function testAllVendorIds() {
            log('üöÄ Starting comprehensive vendor bookings test...', 'info');
            
            const vendorIdsToTest = [
                '1', '2', '3', '4', '5',
                '2-2025-001', '2-2025-002', '2-2025-003',
                'vendor-001', 'vendor-002',
                'test-vendor', 'demo-vendor'
            ];
            
            let foundBookings = [];
            
            for (const vendorId of vendorIdsToTest) {
                try {
                    const response = await fetch(`${API_BASE}/api/bookings/vendor/${vendorId}`);
                    const data = await response.json();
                    
                    if (data.success && data.bookings && data.bookings.length > 0) {
                        foundBookings.push({
                            vendorId,
                            count: data.bookings.length,
                            bookings: data.bookings
                        });
                        log(`‚úÖ Vendor "${vendorId}": ${data.bookings.length} bookings found`, 'success');
                    } else {
                        log(`‚ùå Vendor "${vendorId}": No bookings`, 'warning');
                    }
                    
                    // Small delay to avoid overwhelming the server
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                } catch (error) {
                    log(`üí• Vendor "${vendorId}": Error - ${error.message}`, 'error');
                }
            }
            
            // Summary
            if (foundBookings.length > 0) {
                log(`<h3>üìä SUMMARY: Found bookings for ${foundBookings.length} vendor(s)</h3>`, 'success');
                foundBookings.forEach(vendor => {
                    log(`<strong>Vendor "${vendor.vendorId}":</strong> ${vendor.count} bookings`, 'success');
                });
            } else {
                log('‚ö†Ô∏è No bookings found for any tested vendor ID', 'warning');
            }
        }

        // Auto-run basic test on page load
        window.onload = () => {
            log('üåü Page loaded. Ready to test vendor bookings API.', 'info');
            testVendorBookingsSpecific('2'); // Test the known working vendor ID
        };
    </script>
</body>
</html>
