name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        run: npm run build:prod

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        run: |
          echo "🚀 Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Wait for deployment
        run: |
          echo "⏳ Waiting 60 seconds for deployment to complete..."
          sleep 60

      - name: Verify backend deployment
        run: |
          echo "✅ Checking backend health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://weddingbazaar-web.onrender.com/api/health)
          if [ "$response" = "200" ]; then
            echo "✅ Backend is healthy!"
          else
            echo "❌ Backend health check failed with status: $response"
            exit 1
          fi

  deploy-frontend:
    name: Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    needs: [test, deploy-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:prod
        env:
          VITE_API_URL: https://weddingbazaar-web.onrender.com

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: weddingbazaar-web

  verify-deployment:
    name: Verify Full Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    steps:
      - name: Verify Frontend
        run: |
          echo "🔍 Verifying frontend deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://weddingbazaar-web.web.app)
          if [ "$response" = "200" ]; then
            echo "✅ Frontend is live!"
          else
            echo "❌ Frontend check failed with status: $response"
            exit 1
          fi

      - name: Verify API Integration
        run: |
          echo "🔍 Verifying API integration..."
          response=$(curl -s https://weddingbazaar-web.onrender.com/api/vendors/featured)
          if echo "$response" | jq -e '.success' > /dev/null; then
            echo "✅ API is responding correctly!"
          else
            echo "❌ API check failed"
            exit 1
          fi

      - name: Send Success Notification
        if: success()
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "📍 Frontend: https://weddingbazaar-web.web.app"
          echo "📍 Backend: https://weddingbazaar-web.onrender.com"
