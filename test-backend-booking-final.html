<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Booking Test</title>
</head>
<body>
    <h1>Wedding Bazaar - Backend Booking Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }
        
        const testBackendBooking = async () => {
          const backendUrl = 'http://localhost:3001';
          
          log('ğŸ§ª Testing backend booking creation...');
          
          // Test 1: Check if backend is running
          try {
            const healthResponse = await fetch(`${backendUrl}/api/health`);
            if (healthResponse.ok) {
              const health = await healthResponse.json();
              log('âœ… Backend is running: ' + health.status + ' ' + health.timestamp);
            } else {
              log('âŒ Backend health check failed');
              return;
            }
          } catch (error) {
            log('âŒ Cannot connect to backend: ' + error.message);
            return;
          }
          
          // Test 2: Get current bookings count
          try {
            const getResponse = await fetch(`${backendUrl}/api/bookings/enhanced?coupleId=1-2025-001&limit=10`);
            if (getResponse.ok) {
              const currentBookings = await getResponse.json();
              log('ğŸ“Š Current bookings count: ' + currentBookings.total);
            }
          } catch (error) {
            log('âŒ Failed to get current bookings: ' + error.message);
          }
          
          // Test 3: Create a new booking
          const payload = {
            coupleId: '1-2025-001',
            vendorId: 'VEND-0002',
            serviceId: 'SRV-8154',
            serviceType: 'photography',
            serviceName: 'Test Backend Photography',
            eventDate: '2025-09-25',
            eventTime: '18:00',
            eventLocation: 'Backend Test Location',
            venueDetails: 'Backend Test Venue',
            guestCount: 200,
            specialRequests: 'Backend test booking - automated',
            contactPhone: '+639171234567',
            preferredContactMethod: 'phone',
            budgetRange: 'â‚±100,000 - â‚±150,000'
          };
          
          try {
            log('ğŸ“¤ Creating booking...');
            
            const createResponse = await fetch(`${backendUrl}/api/bookings/enhanced`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(payload)
            });
            
            log('ğŸ“¡ Create response status: ' + createResponse.status);
            
            if (createResponse.ok) {
              const createdBooking = await createResponse.json();
              log('âœ… Booking created: ' + JSON.stringify(createdBooking, null, 2));
              
              // Test 4: Verify booking appears in list
              setTimeout(async () => {
                try {
                  const verifyResponse = await fetch(`${backendUrl}/api/bookings/enhanced?coupleId=1-2025-001&limit=10&sortBy=created_at&sortOrder=DESC`);
                  if (verifyResponse.ok) {
                    const verifyBookings = await verifyResponse.json();
                    log('ğŸ“Š New bookings count: ' + verifyBookings.total);
                    
                    if (verifyBookings.bookings && verifyBookings.bookings.length > 0) {
                      const latestBooking = verifyBookings.bookings[0];
                      log('ğŸ“‹ Latest booking ID: ' + latestBooking.id);
                      log('ğŸ“‹ Latest booking service: ' + latestBooking.service_name);
                      
                      if (latestBooking.id === createdBooking.id) {
                        log('ğŸ‰ SUCCESS: Backend booking creation and retrieval working!');
                      } else {
                        log('âš ï¸ WARNING: Latest booking ID doesn\'t match created booking ID');
                      }
                    }
                  }
                } catch (error) {
                  log('âŒ Failed to verify booking: ' + error.message);
                }
              }, 1000);
              
            } else {
              const errorText = await createResponse.text();
              log('âŒ Failed to create booking: ' + createResponse.status + ' ' + errorText);
            }
            
          } catch (error) {
            log('ğŸ’¥ Exception during booking creation: ' + error.message);
          }
        };
        
        // Auto-run test
        setTimeout(testBackendBooking, 1000);
    </script>
</body>
</html>
