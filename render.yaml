services:
  # Backend API Service
  - type: web
    name: weddingbazaar-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend-deploy/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: weddingbazaar-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: CORS_ORIGINS
        value: https://weddingbazaar-frontend.onrender.com,https://weddingbazaarph.web.app,https://weddingbazaarph.firebaseapp.com
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: ALLOWED_FILE_TYPES
        value: image/jpeg,image/png,image/webp
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: SESSION_MAX_AGE
        value: 86400000
      - key: VITE_CLOUDINARY_CLOUD_NAME
        value: dht64xt1g
      - key: VITE_CLOUDINARY_UPLOAD_PRESET
        value: weddingbazaarus
      - key: CLOUDINARY_API_KEY
        value: 157394783888831
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: VITE_PAYMONGO_PUBLIC_KEY
        value: pk_test_your_public_key_here
      - key: VITE_PAYMONGO_SECRET_KEY
        sync: false

  # Frontend Static Site
  - type: static
    name: weddingbazaar-frontend
    buildCommand: chmod +x build.sh && ./build.sh
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://weddingbazaar-backend.onrender.com
      - key: VITE_ENVIRONMENT
        value: production
      - key: VITE_CLOUDINARY_CLOUD_NAME
        value: dht64xt1g
      - key: VITE_CLOUDINARY_UPLOAD_PRESET
        value: weddingbazaarus

databases:
  - name: weddingbazaar-db
    databaseName: weddingbazaar
    user: weddingbazaar
    plan: free
