<!DOCTYPE html>
<html>
<head>
    <title>API Location Test</title>
</head>
<body>
    <h1>Testing API Location Data</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        const testApi = async () => {
            try {
                resultsDiv.innerHTML = '<p>Loading...</p>';
                
                const response = await fetch('https://weddingbazaar-web.onrender.com/api/bookings?coupleId=1-2025-001');
                const data = await response.json();
                
                let html = `
                    <h2>üîç API Test Results:</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Has bookings:</strong> ${!!data.bookings}</p>
                    <p><strong>Number of bookings:</strong> ${data.bookings?.length || 0}</p>
                `;
                
                if (data.bookings && data.bookings.length > 0) {
                    const firstBooking = data.bookings[0];
                    html += `
                        <h3>üìç First booking location data:</h3>
                        <p><strong>event_location:</strong> ${firstBooking.event_location || 'null'}</p>
                        <p><strong>venue_details:</strong> ${firstBooking.venue_details || 'null'}</p>
                        <h4>All location-related fields:</h4>
                        <ul>
                    `;
                    
                    Object.keys(firstBooking).forEach(key => {
                        if (key.toLowerCase().includes('location') || 
                            key.toLowerCase().includes('venue') || 
                            key.toLowerCase().includes('address')) {
                            html += `<li><strong>${key}:</strong> ${firstBooking[key] || 'null'}</li>`;
                        }
                    });
                    
                    html += '</ul>';
                }
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        };

        testApi();
    </script>
</body>
</html>
