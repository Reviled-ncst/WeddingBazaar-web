<!DOCTYPE html>
<html>
<head>
    <title>Production Backend Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Production Backend Endpoint Test</h1>
    <p>Testing: <strong>https://weddingbazaar-web.onrender.com</strong></p>
    
    <div class="buttons">
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testServices()">Test Services</button>
        <button onclick="testAuth()">Test Auth</button>
        <button onclick="testVendors()">Test Vendors</button>
        <button onclick="testAll()">Test All Endpoints</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const BASE_URL = 'https://weddingbazaar-web.onrender.com';
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, data = null, error = null) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            
            let content = `<h3>${title}</h3><p>Status: ${status.toUpperCase()}</p>`;
            
            if (data) {
                if (typeof data === 'object') {
                    content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    content += `<pre>${data}</pre>`;
                }
            }
            
            if (error) {
                content += `<p><strong>Error:</strong> ${error}</p>`;
            }
            
            div.innerHTML = content;
            resultsDiv.appendChild(div);
            
            // Scroll to the new result
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testEndpoint(name, url, options = {}) {
            try {
                addResult(name, 'pending', `Testing: ${url}`);
                
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Remove pending result and add success
                    resultsDiv.removeChild(resultsDiv.lastChild);
                    addResult(name, 'success', data);
                    return { success: true, data };
                } else {
                    resultsDiv.removeChild(resultsDiv.lastChild);
                    addResult(name, 'error', data, `HTTP ${response.status}: ${response.statusText}`);
                    return { success: false, error: data };
                }
            } catch (error) {
                resultsDiv.removeChild(resultsDiv.lastChild);
                addResult(name, 'error', null, error.message);
                return { success: false, error: error.message };
            }
        }
        
        async function testHealth() {
            await testEndpoint('Health Check', `${BASE_URL}/api/health`);
        }
        
        async function testServices() {
            // Test GET services
            const getResult = await testEndpoint('GET Services', `${BASE_URL}/api/services`);
            
            // Test POST service creation
            const testService = {
                name: `Test Service ${Date.now()}`,
                category: 'photography',
                description: 'Test service created from endpoint test',
                price: 999,
                location: 'Test Location',
                images: ['https://example.com/test1.jpg', 'https://example.com/test2.jpg'],
                vendor_id: 'test-vendor-123'
            };
            
            await testEndpoint('POST Service Creation', `${BASE_URL}/api/services`, {
                method: 'POST',
                body: testService
            });
        }
        
        async function testAuth() {
            // Test register
            const testUser = {
                email: `test${Date.now()}@example.com`,
                password: 'testpassword123',
                first_name: 'Test',
                last_name: 'User',
                user_type: 'individual'
            };
            
            await testEndpoint('POST Register', `${BASE_URL}/api/auth/register`, {
                method: 'POST',
                body: testUser
            });
            
            // Test login
            await testEndpoint('POST Login', `${BASE_URL}/api/auth/login`, {
                method: 'POST',
                body: {
                    email: testUser.email,
                    password: testUser.password
                }
            });
            
            // Test verify (without token)
            await testEndpoint('POST Verify (no token)', `${BASE_URL}/api/auth/verify`, {
                method: 'POST'
            });
        }
        
        async function testVendors() {
            await testEndpoint('GET Featured Vendors', `${BASE_URL}/api/vendors/featured`);
            await testEndpoint('GET All Vendors', `${BASE_URL}/api/vendors`);
        }
        
        async function testAll() {
            clearResults();
            addResult('Starting Comprehensive Test', 'pending', 'Testing all endpoints...');
            
            await testHealth();
            await testServices();
            await testAuth();
            await testVendors();
            
            // Remove the "Starting" message
            resultsDiv.removeChild(resultsDiv.firstChild);
            addResult('All Tests Complete', 'success', 'Check individual results above');
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
