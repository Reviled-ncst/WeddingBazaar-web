<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        #results { margin-top: 20px; }
        .result-item { margin: 10px 0; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Wedding Bazaar Payment Integration Test</h1>
    
    <div class="test-section">
        <h2>Backend API Tests</h2>
        <button class="btn-primary" onclick="testBackendHealth()">Test Backend Health</button>
        <button class="btn-primary" onclick="testCardPayment()">Test Card Payment</button>
        <button class="btn-primary" onclick="testGCashPayment()">Test GCash Payment</button>
        <button class="btn-primary" onclick="testPayMayaPayment()">Test PayMaya Payment</button>
        <button class="btn-primary" onclick="testBankTransfer()">Test Bank Transfer</button>
        <button class="btn-success" onclick="testAllPaymentMethods()">ðŸš€ Test All Methods</button>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3001';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `result-item ${type}`;
            item.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.insertBefore(item, results.firstChild);
        }

        async function testBackendHealth() {
            try {
                addResult('Testing backend health...', 'loading');
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (data.status === 'OK') {
                    addResult(`âœ… Backend Health: ${data.status} - Database: ${data.database}`, 'success');
                } else {
                    addResult(`âŒ Backend Health: ${data.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Backend Health Error: ${error.message}`, 'error');
            }
        }

        async function testCardPayment() {
            try {
                addResult('Testing card payment...', 'loading');
                
                const payload = {
                    bookingId: `test-booking-card-${Date.now()}`,
                    amount: 2500,
                    paymentType: 'downpayment',
                    cardDetails: {
                        number: '4343434343434345',
                        expiry: '12/25',
                        cvc: '123',
                        name: 'Frontend Test Customer'
                    }
                };

                const response = await fetch(`${API_URL}/api/payment/card/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult(`âœ… Card Payment: SUCCESS - Payment ID: ${data.paymentId}`, 'success');
                } else {
                    addResult(`âŒ Card Payment: FAILED - ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Card Payment Error: ${error.message}`, 'error');
            }
        }

        async function testGCashPayment() {
            try {
                addResult('Testing GCash payment...', 'loading');
                
                const payload = {
                    bookingId: `test-booking-gcash-${Date.now()}`,
                    amount: 3000,
                    paymentType: 'downpayment'
                };

                const response = await fetch(`${API_URL}/api/payment/gcash/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult(`âœ… GCash Payment: SUCCESS - Payment ID: ${data.paymentId}`, 'success');
                } else {
                    addResult(`âŒ GCash Payment: FAILED - ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ GCash Payment Error: ${error.message}`, 'error');
            }
        }

        async function testPayMayaPayment() {
            try {
                addResult('Testing PayMaya payment...', 'loading');
                
                const payload = {
                    bookingId: `test-booking-paymaya-${Date.now()}`,
                    amount: 2500,
                    paymentType: 'downpayment'
                };

                const response = await fetch(`${API_URL}/api/payment/paymaya/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult(`âœ… PayMaya Payment: SUCCESS - Payment ID: ${data.paymentId}`, 'success');
                } else {
                    addResult(`âŒ PayMaya Payment: FAILED - ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ PayMaya Payment Error: ${error.message}`, 'error');
            }
        }

        async function testBankTransfer() {
            try {
                addResult('Testing Bank Transfer payment...', 'loading');
                
                const payload = {
                    bookingId: `test-booking-bank-${Date.now()}`,
                    amount: 10000,
                    paymentType: 'full_payment'
                };

                const response = await fetch(`${API_URL}/api/payment/bank-transfer/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                if (data.success) {
                    addResult(`âœ… Bank Transfer: SUCCESS - Payment ID: ${data.paymentId}`, 'success');
                    if (data.transferInstructions) {
                        addResult(`   Bank: ${data.transferInstructions.bankName}, Account: ${data.transferInstructions.accountNumber}`, 'info');
                    }
                } else {
                    addResult(`âŒ Bank Transfer: FAILED - ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Bank Transfer Error: ${error.message}`, 'error');
            }
        }

        async function testAllPaymentMethods() {
            addResult('ðŸš€ Starting comprehensive payment methods test...', 'loading');
            
            await testBackendHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testCardPayment();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testGCashPayment();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testPayMayaPayment();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testBankTransfer();
            
            addResult('ðŸŽ‰ All payment methods tested! Check results above.', 'success');
        }

        // Run initial backend health check
        window.addEventListener('load', () => {
            addResult('Payment Integration Test Page Loaded', 'info');
            testBackendHealth();
        });
    </script>
</body>
</html>
