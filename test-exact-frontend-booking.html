<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Booking API</title>
</head>
<body>
    <h1>Test Frontend Booking API</h1>
    <button onclick="testBookingRequest()">Test Booking Request (Exact Frontend Code)</button>
    <div id="result"></div>
    
    <script>
        async function testBookingRequest() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>üîÑ Testing booking request with exact frontend configuration...</p>';
            
            const API_URL = 'https://weddingbazaar-web.onrender.com';
            
            const bookingData = {
                vendor_id: '2-2025-002',
                service_id: 'SRV-0013',
                service_type: 'other',
                service_name: 'Browser Test Service',
                event_date: '2025-12-31',
                event_time: '15:00',
                event_location: 'Test Location from Browser',
                guest_count: 100,
                special_requests: 'Testing exact frontend booking flow',
                contact_phone: '+639171234567',
                contact_email: 'browsertest@example.com',
                preferred_contact_method: 'email',
                budget_range: '‚Ç±50,000-‚Ç±100,000',
                metadata: {
                    sourceModal: 'BrowserTest',
                    submissionTimestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                }
            };
            
            try {
                console.log('üåê Starting fetch request with exact frontend configuration...');
                console.log('üì§ API URL:', `${API_URL}/api/bookings/request`);
                console.log('üìã Request data:', bookingData);
                
                const response = await fetch(`${API_URL}/api/bookings/request`, {
                    method: 'POST',
                    mode: 'cors', // Explicitly set CORS mode
                    credentials: 'include', // Include credentials for CORS
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest', // Add X-Requested-With header for CORS
                        'x-user-id': '1-2025-001'
                    },
                    body: JSON.stringify(bookingData)
                });
                
                console.log('üì¶ Response received:', response);
                console.log('üì¶ Response status:', response.status);
                console.log('üì¶ Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('‚úÖ Success:', responseData);
                    
                    result.innerHTML = `
                        <div style="border: 2px solid green; padding: 20px; border-radius: 10px; background: #f0fff0; margin-top: 20px;">
                            <h2>‚úÖ SUCCESS! Frontend Booking Request Works!</h2>
                            <p><strong>Booking ID:</strong> ${responseData.data.id}</p>
                            <p><strong>Status:</strong> ${responseData.data.status}</p>
                            <p><strong>Event Date:</strong> ${responseData.data.eventDate}</p>
                            <p><strong>Location:</strong> ${responseData.data.eventLocation}</p>
                            <p><strong>Message:</strong> ${responseData.message}</p>
                            <hr>
                            <p><strong>üéâ The React BookingRequestModal should now work!</strong></p>
                            <p><em>CORS configuration is working correctly for the frontend.</em></p>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Error response:', errorText);
                    
                    result.innerHTML = `
                        <div style="border: 2px solid red; padding: 20px; border-radius: 10px; background: #fff0f0; margin-top: 20px;">
                            <h2>‚ùå HTTP Error</h2>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${errorText}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('üí• Network error:', error);
                console.error('üí• Error name:', error.name);
                console.error('üí• Error message:', error.message);
                console.error('üí• Error stack:', error.stack);
                
                result.innerHTML = `
                    <div style="border: 2px solid orange; padding: 20px; border-radius: 10px; background: #fff8f0; margin-top: 20px;">
                        <h2>‚ö†Ô∏è Network Error</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <p>This indicates a CORS or network connectivity issue.</p>
                        <hr>
                        <p><strong>Debug Info:</strong></p>
                        <p>Current Origin: ${window.location.origin}</p>
                        <p>Target API: ${API_URL}</p>
                        <p>User Agent: ${navigator.userAgent}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run the test
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Page loaded, ready to test booking API');
            console.log('üåê Current origin:', window.location.origin);
            console.log('üì± User agent:', navigator.userAgent);
        });
    </script>
</body>
</html>
