<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .pending { background-color: #fff3cd; color: #856404; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Wedding Bazaar API Status Check</h1>
    <div id="status">Checking...</div>
    
    <script>
        async function checkAPI() {
            const statusDiv = document.getElementById('status');
            const API_BASE = 'https://weddingbazaar-web.onrender.com';
            
            const endpoints = [
                { name: 'Health Check', url: `${API_BASE}/api/health` },
                { name: 'Vendors', url: `${API_BASE}/api/vendors` },
                { name: 'Services', url: `${API_BASE}/api/services` },
                { name: 'Services Direct', url: `${API_BASE}/api/services/direct` }
            ];
            
            statusDiv.innerHTML = '<div class="pending">Testing endpoints...</div>';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url);
                    const data = await response.json();
                    
                    let resultClass = response.ok ? 'success' : 'error';
                    let statusText = `${endpoint.name}: ${response.status} ${response.statusText}`;
                    
                    if (endpoint.name === 'Services' && data.services) {
                        statusText += ` - ${Array.isArray(data.services) ? data.services.length : 'Invalid format'} services`;
                    }
                    
                    statusDiv.innerHTML += `
                        <div class="${resultClass}">
                            ${statusText}
                            <pre style="font-size: 12px; max-height: 200px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                } catch (error) {
                    statusDiv.innerHTML += `
                        <div class="error">
                            ${endpoint.name}: Network Error
                            <pre>${error.message}</pre>
                        </div>
                    `;
                }
            }
        }
        
        checkAPI();
    </script>
</body>
</html>
