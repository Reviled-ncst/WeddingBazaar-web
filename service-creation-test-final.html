<!DOCTYPE html>
<html>
<head>
    <title>Service Creation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÄ Service Creation Test - Minimal Backend</h1>
    
    <div>
        <button onclick="testServiceCreation()">Test Create Service</button>
        <button onclick="getServices()">Get All Services</button>
        <button onclick="testHealthCheck()">Health Check</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://weddingbazaar-web.onrender.com/api';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testServiceCreation() {
            log('üß™ Testing service creation...', 'info');
            
            const testData = {
                name: "HTML Test Service",
                description: "Testing service creation from HTML",
                category: "photography",
                price: 1500,
                images: ["https://res.cloudinary.com/demo/image/upload/v1/sample.jpg"],
                vendorId: "html-test-vendor"
            };
            
            try {
                const response = await fetch(`${API_BASE}/services`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ SUCCESS: Service created!<br>
                        <strong>ID:</strong> ${result.service?.id}<br>
                        <strong>Title:</strong> ${result.service?.title}<br>
                        <strong>Category:</strong> ${result.service?.category}<br>
                        <strong>Images:</strong> ${result.service?.images}<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå FAILED: ${result.message || result.error}<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }
        
        async function getServices() {
            log('üìã Getting all services...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/services`);
                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Found ${result.services.length} services<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå FAILED: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }
        
        async function testHealthCheck() {
            log('üîç Checking backend health...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Backend healthy!<br>
                        <strong>Version:</strong> ${result.version}<br>
                        <strong>Timestamp:</strong> ${result.timestamp}<br>
                        <pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
                } else {
                    log(`‚ùå Health check failed`, 'error');
                }
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            log('üèÅ Starting automatic tests...', 'info');
            setTimeout(testHealthCheck, 500);
            setTimeout(getServices, 1500);
            setTimeout(testServiceCreation, 2500);
        };
    </script>
</body>
</html>
