<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        img { width: 200px; height: 150px; object-fit: cover; margin: 10px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Image Loading Test for Wedding Bazaar</h1>
    
    <div class="test-section">
        <h2>Test 1: Picsum Photos (Current URLs in app)</h2>
        <img src="https://picsum.photos/300/200?random=1" alt="Profile Image" onload="logSuccess('Picsum 1')" onerror="logError('Picsum 1')">
        <img src="https://picsum.photos/300/200?random=2" alt="Gallery 1" onload="logSuccess('Picsum 2')" onerror="logError('Picsum 2')">
        <img src="https://picsum.photos/300/200?random=3" alt="Gallery 2" onload="logSuccess('Picsum 3')" onerror="logError('Picsum 3')">
        <img src="https://picsum.photos/300/200?random=4" alt="Gallery 3" onload="logSuccess('Picsum 4')" onerror="logError('Picsum 4')">
    </div>

    <div class="test-section">
        <h2>Test 2: Base64 SVG (App fallback)</h2>
        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlPC90ZXh0Pjwvc3ZnPg==" alt="Base64 SVG" onload="logSuccess('Base64 SVG')" onerror="logError('Base64 SVG')">
    </div>

    <div class="test-section">
        <h2>Test 3: Alternative Image Services</h2>
        <img src="https://via.placeholder.com/300x200/cccccc/999999?text=Placeholder" alt="Placeholder.com" onload="logSuccess('Placeholder.com')" onerror="logError('Placeholder.com')">
        <img src="https://dummyimage.com/300x200/cccccc/999999&text=Dummy" alt="DummyImage" onload="logSuccess('DummyImage')" onerror="logError('DummyImage')">
    </div>

    <div id="log" class="test-section">
        <h2>Loading Results:</h2>
        <div id="results"></div>
    </div>

    <script>
        function logSuccess(source) {
            const results = document.getElementById('results');
            results.innerHTML += `<div class="success">✅ ${source} loaded successfully</div>`;
        }

        function logError(source) {
            const results = document.getElementById('results');
            results.innerHTML += `<div class="error">❌ ${source} failed to load</div>`;
        }

        // Test network connectivity
        setTimeout(() => {
            fetch('https://picsum.photos/50/50?random=999')
                .then(response => {
                    if (response.ok) {
                        logSuccess('Network connectivity to Picsum');
                    } else {
                        logError('Network response not OK for Picsum');
                    }
                })
                .catch(error => {
                    logError('Network connectivity to Picsum: ' + error.message);
                });
        }, 2000);
    </script>
</body>
</html>
