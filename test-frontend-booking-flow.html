<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking Modal End-to-End</title>
</head>
<body>
    <h1>Test Booking Modal End-to-End</h1>
    <div id="result"></div>
    <button onclick="testBookingFlow()">Test Frontend Booking Flow</button>
    
    <script>
        async function testBookingFlow() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>üîÑ Testing frontend booking flow...</p>';
            
            try {
                // Simulate the exact same request that the frontend BookingRequestModal makes
                const bookingData = {
                    vendor_id: '2-2025-002',
                    service_id: 'SRV-0013',
                    service_type: 'other',
                    service_name: 'asdlkjsalkdj',
                    event_date: '2025-12-31',
                    event_time: '00:34',
                    event_location: 'Casimiro Baytown Village, Bacoor, Cavite, Calabarzon, 4102, Philippines',
                    guest_count: 118,
                    contact_person: 'asdasd',
                    contact_phone: 'asdasdas',
                    contact_email: 'couple1@gmail.com',
                    preferred_contact_method: 'email',
                    budget_range: '‚Ç±50,000-‚Ç±100,000',
                    metadata: {
                        sourceModal: 'ServiceDetailsModal',
                        submissionTimestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        serviceName: 'asdlkjsalkdj',
                        vendorName: 'asdlkjsalkdj',
                        originalServiceId: '2-2025-002',
                        mappedServiceId: 'SRV-0013'
                    }
                };
                
                console.log('üì§ Sending exact frontend request...');
                
                const response = await fetch('https://weddingbazaar-web.onrender.com/api/bookings/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': '1-2025-001'
                    },
                    body: JSON.stringify(bookingData)
                });
                
                console.log('üì¶ Response status:', response.status);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('‚úÖ Success:', responseData);
                    
                    result.innerHTML = `
                        <div style="border: 2px solid green; padding: 20px; border-radius: 10px; background: #f0fff0;">
                            <h2>‚úÖ SUCCESS! Frontend Booking Flow Works!</h2>
                            <p><strong>Booking ID:</strong> ${responseData.data.id}</p>
                            <p><strong>Status:</strong> ${responseData.data.status}</p>
                            <p><strong>Event Date:</strong> ${responseData.data.eventDate}</p>
                            <p><strong>Location:</strong> ${responseData.data.eventLocation}</p>
                            <p><strong>Message:</strong> ${responseData.message}</p>
                            <hr>
                            <p><strong>üéâ The BookingRequestModal should now work correctly in the React app!</strong></p>
                            <p><em>CORS issue has been resolved and the booking endpoint is responding correctly.</em></p>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Error:', errorText);
                    
                    result.innerHTML = `
                        <div style="border: 2px solid red; padding: 20px; border-radius: 10px; background: #fff0f0;">
                            <h2>‚ùå Error</h2>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${errorText}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('üí• Network error:', error);
                result.innerHTML = `
                    <div style="border: 2px solid orange; padding: 20px; border-radius: 10px; background: #fff8f0;">
                        <h2>‚ö†Ô∏è Network Error</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might indicate a CORS or connectivity issue.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
