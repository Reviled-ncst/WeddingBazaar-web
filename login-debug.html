<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        .error { background-color: #f8d7da; color: #721c24; }
        .code { 
            background-color: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace;
            margin: 10px 0;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>üîê Login Debug Test</h1>
    <p><strong>Time:</strong> <span id="time"></span></p>
    
    <div class="status info">
        <strong>üîç Testing Login Issues</strong><br>
        Backend is confirmed working - let's test direct login from browser
    </div>

    <h2>Direct Login Test:</h2>
    <div>
        <input type="email" id="email" placeholder="Email" value="couple1@gmail.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="testLogin()">üîê Test Login</button>
    </div>

    <h2>Backend Health Check:</h2>
    <button onclick="testHealth()">üè• Check Backend Health</button>
    <button onclick="testCORS()">üåê Test CORS</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();

        async function testLogin() {
            const results = document.getElementById('results');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            results.innerHTML = '<div class="status info">üîÑ Testing login...</div>';
            
            try {
                const response = await fetch('https://weddingbazaar-web.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    results.innerHTML += `
                        <div class="status success">
                            ‚úÖ Login successful!<br>
                            <strong>User:</strong> ${data.user.email}<br>
                            <strong>Role:</strong> ${data.user.role}<br>
                            <strong>Token:</strong> ${data.token.substring(0, 20)}...
                        </div>
                        <div class="code">Token: ${data.token}</div>
                    `;
                } else {
                    results.innerHTML += `
                        <div class="status error">
                            ‚ùå Login failed: ${data.message || 'Unknown error'}
                        </div>
                        <div class="code">${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                results.innerHTML += `
                    <div class="status error">
                        ‚ùå Network Error: ${error.message}<br>
                        This suggests a CORS or connectivity issue.
                    </div>
                    <div class="code">Error: ${error.stack}</div>
                `;
            }
        }

        async function testHealth() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status info">üîÑ Checking backend health...</div>';
            
            try {
                const response = await fetch('https://weddingbazaar-web.onrender.com/api/health');
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="status success">
                        ‚úÖ Backend is healthy!<br>
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>Version:</strong> ${data.version}<br>
                        <strong>Database:</strong> ${data.database}
                    </div>
                    <div class="code">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="status error">
                        ‚ùå Health check failed: ${error.message}
                    </div>
                `;
            }
        }

        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status info">üîÑ Testing CORS...</div>';
            
            try {
                const response = await fetch('https://weddingbazaar-web.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                };
                
                results.innerHTML += `
                    <div class="status success">
                        ‚úÖ CORS test successful!
                    </div>
                    <div class="code">CORS Headers:
${JSON.stringify(corsHeaders, null, 2)}</div>
                `;
            } catch (error) {
                results.innerHTML += `
                    <div class="status error">
                        ‚ùå CORS test failed: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-refresh time
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }, 30000);
    </script>
</body>
</html>
