<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Conversations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Test - Conversations Endpoint</h1>
    <button onclick="testAPI()">ğŸ”„ Test API Call</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>ğŸ”„ Testing API...</p>';
            
            try {
                const url = 'http://localhost:3001/api/conversations/individual/1-2025-001';
                console.log('ğŸ§ª Fetching from:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('ğŸ§ª Response status:', response.status);
                console.log('ğŸ§ª Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸ§ª Data received:', data);
                    
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h2>âœ… Success!</h2>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Success:</strong> ${data.success}</p>
                            <p><strong>Count:</strong> ${data.count}</p>
                            <p><strong>Conversations:</strong> ${data.conversations?.length}</p>
                            <p><strong>Source:</strong> ${data.source}</p>
                            
                            <h3>First conversation:</h3>
                            <pre>${JSON.stringify(data.conversations?.[0], null, 2)}</pre>
                            
                            <h3>All participant names:</h3>
                            <ul>
                                ${data.conversations?.map(c => `<li>${c.participants?.[0]?.name || 'No name'}</li>`).join('') || '<li>No conversations</li>'}
                            </ul>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h2>âŒ Error</h2>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('ğŸ§ª Exception:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h2>âŒ Exception</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
