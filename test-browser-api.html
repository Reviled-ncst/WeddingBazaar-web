<!DOCTYPE html>
<html>
<head>
    <title>Browser API Test</title>
</head>
<body>
    <h1>Testing API from Browser</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            const bookingRequest = {
                vendor_id: '2-2025-002',
                service_id: 'SRV-0013',
                service_type: 'other',
                service_name: 'asdlkjsalkdj',
                event_date: '2025-02-15',
                event_time: '14:00',
                event_location: 'Test Location',
                guest_count: 100,
                special_requests: 'Browser test',
                contact_person: 'Test User',
                contact_phone: '+1-555-123-4567',
                contact_email: 'test@example.com',
                preferred_contact_method: 'email',
                budget_range: '$1000-2000'
            };

            try {
                console.log('Starting browser API test...');
                const startTime = Date.now();
                
                const response = await fetch('https://weddingbazaar-web.onrender.com/api/bookings/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-user-id': '1-2025-001'
                    },
                    body: JSON.stringify(bookingRequest)
                });

                const endTime = Date.now();
                console.log(`Response received in ${endTime - startTime}ms`);
                console.log('Status:', response.status);
                console.log('OK:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    results.innerHTML = `<p style="color: red;">Error: ${response.status} - ${errorText}</p>`;
                    return;
                }

                const responseData = await response.json();
                console.log('Success response:', responseData);
                results.innerHTML = `<p style="color: green;">Success! Response: ${JSON.stringify(responseData, null, 2)}</p>`;
                
            } catch (error) {
                console.error('API call failed:', error);
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
